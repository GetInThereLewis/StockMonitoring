
<div class="table">
    <h1>Explore all Recommendations by TripleA</h1>
    <table class="listings-table">
        <tr>
            <th>Stock Name</th>
            <th>ISIN</th>
            <th>Date</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let stockListing of stockListings; let i= index;">
            <td>{{stockListing.stockName}}</td>
            <td>{{stockListing.isin}}</td>
            <td>{{stockListing.recommendationDate | date:'dd.MM.yyyy HH:mm'}}</td>
            <td>{{stockListing.price | currency: "EUR"}}</td>
        </tr>
    </table>
</div>
